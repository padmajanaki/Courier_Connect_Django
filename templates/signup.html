{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up - Courier Management Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'signup.css'%}">
</head>



<body>
	<header>
		<h1>Courier Connect SignUp</h1>
       
	</header>

	<main>
		<div class="signup-container">
			<h2>Sign Up</h2>
			<form method="post">
                {% csrf_token%}
				<label for="name">Name:</label>
				<input type="text" id="username" name="username" placeholder="Enter your name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email address" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>

				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" onkeyup="validate_password()" name="confirm-password" placeholder="Confirm your password" required>

				<input id="submit" type="submit" disabled>
			</form>
            <p>{{error}}</p>
			<p>Already have an account? <a href="{% url 'login'%}" style="color:blue;">Login</a></p>
		</div>
	</main>

    <script>
        function validate_password(){
        var pass=document.getElementById("password").value;
        var cpass=document.getElementById("confirm-password").value;
        
        if(pass==cpass){
            if(cpass.length>=8){
            document.getElementById('submit').disabled=false;
            document.getElementById("confirm-password").style.borderColor="black";
            }
        }
        if(pass!=cpass){
            document.getElementById('submit').disabled=true;
            document.getElementById("confirm-password").style.borderColor="red";
        }

    }
    </script>

	


</body>
</html>
