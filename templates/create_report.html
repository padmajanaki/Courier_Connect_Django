{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tracker - Courier Connect Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'create_report.css' %}">
</head>

<body>
    <header>
        <h1>Courier Connect Report</h1>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    </header>

    <main>
        <div class="tracker-container">
            <h2>Reports</h2>
            <div class="tracking-results">
                {% if success %}
                    <div class="success-message">{{ success }}</div>
                {% endif %}
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <table>
                    <form method="post">
                        {% csrf_token %}
                        <tr>
                            <td><textarea name="report-body" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td>{{ courier.name }}</td>
                        </tr>
                        <tr>
                            <td><button type="submit">Submit</button></td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>Courier Connect Report</p>
    </footer>
</body>
</html>
